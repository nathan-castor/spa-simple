<!doctype html>
<html ng-app="myApp">

<head>
  <meta charset="utf-8">
  <title>Stock App</title>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <!-- styles -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body ng-controller="mainController as main">

  <!-- bootstrap nav bar -->
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" ui-sref="home">SPA</a>
      </div>
        <ul class="nav navbar-nav navbar-right">

           <!-- <li ng-if="main.loggedIn()">
            <a ui-sref="portfolio({id: main.currentUser._id})">Portfolio</a>
          </li> -->
          <li ng-if="main.loggedIn()">
            <a ui-sref="profile">Profile</a>
            <!--ng-click="main.logUser()""-->
          </li>

          <li ng-if="!main.loggedIn()">
            <a ui-sref="login">Log In</a>
          </li>
          <li ng-if="!main.loggedIn()">
            <a ui-sref="register">Sign Up</a>
          </li>
          <li ng-if="main.loggedIn()">
            <a ng-click="main.logout()">Log Out</a>
          </li>
        </ul>
    </div>
  </nav>

  <div class="container">
    <!-- Logged in user: {{ main.currentUser.username }} <br>
    Logged in?: {{ main.loggedIn() }} -->
    <div ui-view></div>
  </div>

  <!-- scripts -->
  <!-- <script src="//code.jquery.com/jquery-2.2.1.min.js"></script> -->
  <!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
  <script src="./main.js"></script>
  <script src="./services.js"></script>
  <script src="./controllers.js"></script>

</body>
</html>
